language: java
jdk:
- oraclejdk8
cache: false
sudo: true

services:
  - docker

before_install:
  - make prepare_for_travis
install:
  - make test
script:
  - make packages
before_deploy:
  - export RELEASE_PKG_TAR=$(ls build/cajrr*.tar.gz)
  - export RELEASE_PKG_RPM=$(ls build/cajrr*.rpm)
  - export RELEASE_PKG_DEB=$(ls build/cajrr*.deb)
  - export PACKAGE_NAME=$(ls build/cajrr*.rpm | tail -n1)
deploy:
- provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  on:
    repo: skbkontur/cajrr
    all_branches: true
  file:
    - "${RELEASE_PKG_TAR}"
    - "${RELEASE_PKG_RPM}"
    - "${RELEASE_PKG_DEB}"
- provider: script
  script: "curl -sS --fail -F \"uploadfile=@${PACKAGE_NAME}\" -H 'token: ${UPLOAD_TOKEN}' \"${UPLOAD_URL}\""
  skip_cleanup: true
  on:
    repo: skbkontur/cajrr
    all_branches: true
